<div class="cabecera" style="text-align:center">
    <h4>SUCESOS PARANORMALES AVANZADO</h4>
</div>

<nav class="navbar navbar-expand-sm bg-dark text-white">
    <a class="navbar-brand">AAG</a>

    <button class="navbar-toggler " type="button" (click)="navBar.isNavbarCollapsed = !navBar.isNavbarCollapsed" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="navBar.isNavbarCollapsed" class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active text-white" routerLink="/" routerLinkActive="active">Inicio <span class="sr-only">(current)</span></a>

            <a class="nav-item nav-link text-white" routerLink="/fenomenos-listar" style="cursor: pointer;" (click)="navBar.sucesos.dropdown = !navBar.sucesos.dropdown" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                fen√≥menos
            </a>

            <a class="nav-item nav-link text-white" *ngIf="navBar.login" routerLink="/investigadores-listar" style="cursor: pointer;" (click)="navBar.inv.dropdown = !navBar.inv.dropdown" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                investigadores
            </a>

            <a *ngIf="!navBar.login" class="nav-item nav-link text-white" routerLink="/login" routerLinkActive="active">LOGIN</a>

            <a *ngIf="navBar.login" class="nav-item nav-link" (click)="cerrarLogin()" style="cursor: pointer;" routerLinkActive="active">LOGOUT</a>

            <span *ngIf="navBar.login" class="nav-item nav-link">({{navBar.usuario}})</span>

        </div>
    </div>
</nav>

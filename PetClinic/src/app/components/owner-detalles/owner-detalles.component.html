<h3>Owner</h3>

<table border="1">
    <tr>
        <th>Nombre:</th>
        <th>{{owner.firstName}} {{owner.lastName}}</th>
    </tr>
    <tr>
        <th>Address:</th>
        <td>{{owner.address}}</td>
    </tr>
    <tr>
        <th>City:</th>
        <td>{{owner.city}}</td>
    </tr>
    <tr>
        <th>Telephone:</th>
        <td>{{owner.telephone}}</td>
    </tr>
    <tr *ngIf="owner.pets">
        <th>Pets:</th>
        <td>{{owner.pets}}</td>
    </tr>
</table>

<form class="form-horizontal" #owner="ngForm" (ngSubmit)="anadirOrMod(owner.value)">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" required [(ngModel)]="propietario.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" required [(ngModel)]="propietario.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" required [(ngModel)]="propietario.address" name="address">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" required [(ngModel)]="propietario.city" name="city">
    </div>
    <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="text" class="form-control" required [(ngModel)]="propietario.telephone" name="telephone">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">{{textoBoton}}</button>
    </div>
</form>

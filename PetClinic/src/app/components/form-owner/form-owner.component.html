<form class="form-horizontal" #ownerForm="ngForm">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" required [(ngModel)]="firstname" name="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" required [(ngModel)]="lastname" name="lastname">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" required [(ngModel)]="address" name="address">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" required [(ngModel)]="city" name="city">
    </div>
    <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="text" class="form-control" required [(ngModel)]="telephone" name="telephone">
    </div>
    <div>
        <button class="btn btn-primary">Hola</button>
    </div>
</form>

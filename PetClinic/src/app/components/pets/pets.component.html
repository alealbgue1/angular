<div class="row">
    <div class="col-6">
        <table class="table">
            <tr>
                <th>Name: </th>
                <td>{{pet.name}}</td>
            </tr>
            <tr>
                <th>Birth Date: </th>
                <td>{{pet.birthDate}}</td>
            </tr>
            <tr>
                <th>Type: </th>
                <td>{{pet.typeName}}</td>
            </tr>
            <tr>
                <td><button (click)="borrarPet(pet.id)">Del Pet</button>
                    <button routerLink="/formPet-mod/{{pet.id}}">Edit Pet</button>
                    <button routerLink="/formVisit/{{pet.id}}">Add Visits</button></td>
            </tr>
        </table>
    </div>
    <div class="col-6">
        <app-visit [visits]="pet.visits" (eliminado)="actualizaBorrar($event)"></app-visit>
    </div>

</div>
